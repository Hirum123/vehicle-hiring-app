<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Available Vehicles</h1>
    <div class="vehicle-container">
        <div class="vehicle">
            <img src="IMG-20210430-WA0001.jpg" alt="Toyota Landcruiser">
            <h2>Toyota Landcruiser</h2>
            <p>Perfect for safaris and off-road adventures.</p>
            <a href="https://docs.google.com/forms/d/e/1RAEJEzJJmPO_omnZIBaPKUGZmH_1Bws_BiuWMgZWZak/viewform?usp=pp_url&entry.123456789=Toyota+Landcruiser" target="_blank">
                <button>Book Now</button>
            </a>
        </div>

        <div class="vehicle">
            <img src="IMG-20210430-WA0003.jpg" alt="Nissan Patrol">
            <h2>Nissan Patrol</h2>
            <p>Spacious and comfortable for long trips.</p>
            <a href="https://docs.google.com/forms/d/e/1RAEJEzJJmPO_omnZIBaPKUGZmH_1Bws_BiuWMgZWZak/viewform?usp=pp_url&entry.123456789=Nissan+Patrol" target="_blank">
                <button>Book Now</button>
            </a>
        </div>

        <div class="vehicle">
            <img src="IMG-20211205-WA0018.jpg" alt="Toyota Prado">
            <h2>Toyota Prado</h2>
            <p>Luxury and power combined.</p>
            <a href="https://docs.google.com/forms/d/e/1RAEJEzJJmPO_omnZIBaPKUGZmH_1Bws_BiuWMgZWZak/viewform?usp=pp_url&entry.123456789=Toyota+Prado" target="_blank">
                <button>Book Now</button>
            </a>
        </div>
    </div>
</body>
</html>
